<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body class="bg-gray-3">
    <!-- Header -->
    <div class="w-full text-center text-4xl font-bold py-4 bg-gray-2">
      <h1>WebGL 3D Engine</h1>
    </div>

    <div class="flex justify-between">
      <!-- Scene Graph -->
      <div class="w-[275px] bg-gray-1 border-gray-2">
        <div id="left-tweakpane-container"></div>
        <input type="file" style="display:none;" id="input-file" />
        <h2 class="font-semibold py-2 px-4">Scene Graph</h2>
        <div id="scene-graph-container"></div>
      </div>

      <!-- Canvas -->
      <div class="flex flex-1 justify-center">
        <canvas
          id="canvas"
          width="800"
          height="800"
          class="bg-white w-[800px] h-[800px]"
        ></canvas>
      </div>

      <!-- Tweakpane Container -->
      <div id="tweakpane-container" class="w-[275px] bg-gray-1"></div>
    </div>

    <script type="module" src="/src/main.ts"></script>
    <script src="./node_modules/tweakpane-plugin-file-import/dist/tweakpane-plugin-file-import.min.js"></script>
  </body>
</html>
